# SonarQube Project Configuration

# Project identification
sonar.projectKey=devsecops-demo-app
sonar.projectName=DevSecOps Demo Application
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**,*.test.js,*.spec.js

# JavaScript/Node.js specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage settings
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**

# Quality gate settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Security hotspot settings
sonar.security.hotspots.enabled=true
